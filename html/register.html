<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MascotaShop - Registro</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <a href="productos.html">
                    <img src="imagenes/logo.png" alt="Veterinaria Knino" class="logo">
                    <h1>MascotaShop</h1>
                </a>
            </div>
            <nav>
                <a href="#">Categorías</a>
                <a href="#">Servicios</a>
                <a href="#">Ofertas</a>
                <a href="login.html">Cuenta</a>
            </nav>
        </header>
        <div class="register-form">
            <h2>Formulario de registro</h2>
            <form id="registerForm" action="register.php" method="POST" accept-charset="UTF-8">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" id="apellido" name="apellido" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Número telefónico</label>
                        <input type="tel" id="telefono" name="telefono" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirma tu contraseña</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>
                </div>
                <div class="form-group full-width">
                    <label for="direccion">Dirección</label>
                    <input type="text" id="direccion" name="direccion" required>
                </div>
                <button type="submit">Registrarse</button>
            </form>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
